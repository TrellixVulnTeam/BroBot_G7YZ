version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - thankyou
  - deny
  - change_of_scope
  - bot_challenge
  - ask_intro
  - need_therapist

responses:
  utter_greet:
    - text: "Hey! How are you?"
    - text: "Hey! How can I help you?"
    - text: "Hi, how is your day going so far?"
    - text: "Hey there! here to talk?"
    - text: ""

  utter_ask_general:
    - text: "Tell me about your problem?"
    - text: "How is life? Be open about it."
    - text: "What Can I help you with? Talk to me about how you're feeling and how can I help you?"
    - text: "How are you feeling? How would you describe your day so far?"

  utter_ask_help:
    - text: "What else can I help you with?"

  utter_welcome:
    - text: "I am here to help you. Don't worry you got this."
    - text: "Don't worry about it, you can share your problems all you want."
    - text: "I am glad I could be of help. Don't hesitate talking to me about your feelings. :)"

  utter_ask_stop:
    - text: "Do you want to terminate the session for now?"
    - text: "Would you like to take a break?"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_introduction:
    - text: "I am BroBot. I'm here to spend some time with you and hopefully make you feel better."
    - text: "I am BroBot powered by AI, here to make you feel positive. :)"
    - text: "My developers call me BroBot. I am learning to become a better therapist."

  utter_goodbye:
    - text: "Bye Bye!"
    - text: "See you later!"
    - text: "Do check in again! Bye."
    - text: "See you later! :)"
    - text: "Good Bye, have a nice day!"
    - text: "It was nice talking to you. Talk to you later! :)"
    - text: "See you soon."


actions:
  - action_response_from_therapist
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
