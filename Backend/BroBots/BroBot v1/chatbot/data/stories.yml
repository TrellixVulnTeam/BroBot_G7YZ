version: "2.0"

stories:

-story: greet story
  steps:
    - intent: greet
    - action: utter_greet
    - checkpoint: greet_done


- story: happy path
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_great
  - action: utter_happy
  - checkpoint: get_recommendation

- story: sad path 1
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - intent: affirm
  - action: utter_happy

- story: sad path 2
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - intent: deny
  - action: utter_goodbye

- story: intro bot
  steps:
  - intent: greet
  - action: utter_greet
  - intent: ask_intro
  - action: utter_intro

- story: initial form happy path
  steps:
    - intent: greet
    - action: utter_greet
    - intent: affirm
    - action: initial_form
    - active_loop: initial_form



- story: initial form unhappy path
  steps:
    - intent: greet
    - action: utter_greet
    - intent: affirm
    - action: initial_form
    - active_loop: initial_form
    - intent: out_of_scope
    - action: utter_ask_continue
    - intent: deny
    - action: action_deactivate_loop
    - active_loop: null
    - action: utter_no_worries

- story: initial form unhappy path 2
  steps:
    - intent: greet
    - action: utter_greet
    - intent: affirm
    - action: initial_form
    - active_loop: initial_form
    - intent: out_of_scope
    - action: utter_ask_continue
    - intent: affirm
    - action: initial_form
    - active_loop: initial_form

- story: initial form deny
  steps:
    - intent: greet
    - action: utter_greet
    - intent: deny
    - action: utter_no_worries
    - action: utter_someother_time

