version: "2.0"

stories:

- story: happy path
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_great
  - action: utter_happy

- story: sad path 1
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - intent: affirm
  - action: utter_happy

- story: sad path 2
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - intent: deny
  - action: utter_goodbye

- story: intro bot
  steps:
  - intent: greet
  - action: utter_greet
  - intent: ask_intro
  - action: utter_intro

- story: initial form happy path
  steps:
    - intent: greet
    - action: utter_greet
    - intent: affirm
    - action: initial_form
    - active_loop: initial_form



- story: initial form unhappy path
  steps:
    - intent: greet
    - action: utter_greet
    - intent: affirm
    - action: initial_form
    - active_loop: initial_form
    - intent: out_of_scope
    - action: utter_ask_continue
    - intent: deny
    - action: action_deactivate_loop
    - active_loop: null
    - action: utter_no_worries

- story: initial form unhappy path 2
  steps:
    - intent: greet
    - action: utter_greet
    - intent: affirm
    - action: initial_form
    - active_loop: initial_form
    - intent: out_of_scope
    - action: utter_ask_continue
    - intent: affirm
    - action: initial_form
    - active_loop: initial_form

- story: initial form deny
  steps:
    - intent: greet
    - action: utter_greet
    - intent: deny
    - action: utter_no_worries
    - action: utter_someother_time


- story: user mood angry
  steps:
    - intent: mood_anger
    - action: utter_mood_angry
    - action: action_get_recommendation_interest
    - checkpoint: recommendation_complete


- story: user mood love happy path
  steps:
    - intent: mood_love
    - action: utter_mood_love
    - action: action_get_recommendation_interest
    - checkpoint: recommendation_complete


- story: user mood fear happy path
  steps:
    - intent: mood_fear
    - action: utter_mood_fear
    - action: action_get_recommendation_interest
    - checkpoint: recommendation_complete

- story: user mood surprise happy path
  steps:
    - intent: mood_surprise
    - action: utter_mood_surprise
    - action: action_get_recommendation_interest
    - checkpoint: recommendation_complete

- story: user mood sadness happy path
  steps:
    - intent: mood_sadness
    - action: utter_mood_sadness
    - action: action_get_recommendation_interest
    - checkpoint: recommendation_complete

- story: user mood joy happy path
  steps:
    - intent: mood_joy
    - action: utter_mood_joy
    - action: action_get_recommendation_interest
    - checkpoint: recommendation_complete


- story: recommendation happy path
  steps:
    - checkpoint: recommendation_complete
    - action: utter_did_that_help
    - or:
      - intent: thankyou
      - intent: mood_great
      - intent: affirm
    - bot: "I'm happy for you"
    - action: utter_improve_recommendations


- story: recommendation unhappy path
  steps:
    - checkpoint: recommendation_complete
    - action: utter_did_that_help
    - or:
        - intent: deny
    - bot: "Sorry About That."
    - action: utter_improve_recommendations


