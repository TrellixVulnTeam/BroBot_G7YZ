- story: get recommendation using interest happy path
  steps:
    - checkpoint: get_recommendation
    - action: action_get_recommendation_interest
    - or:
        - intent: thankyou
        - intent: mood_great
    - action: utter_happy_for_you
    - action: utter_improve_recommendations

- story: get recommendation using interest unhappy path
  steps:
    - checkpoint: get_recommendation
    - action: action_get_recommendation_interest
    - or:
        - intent: deny
    - bot: "Sorry About That."
    - action: utter_improve_recommendations
